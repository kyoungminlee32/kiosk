	<!-- 2018.10.13 : 스와이프 js 링크 및 스크립트 추가 (오병직) -->
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var swiper1 = new Swiper('.swiper-container' , {
				loop:true,
				autoplay: { delay:3000,disableOnInteraction:false}
			});

			$(".swiper-container").on("touchend",function(){
				SwiperStop();
			});

			$(".loginNoticePrev").off('click').on("click",function(){
				swiper1.slidePrev();
				SwiperStop();
			});

			$(".loginNoticeNext").off('click').on("click",function(){
				swiper1.slideNext();
				SwiperStop();
			});

			$(".loginNoticePlay").off("click").on("click",function(){
				SwiperPlay();
			});

			$(".loginNoticePause").off("click").on("click",function(){
				SwiperStop();
			});

			// 스와이프 자동시작
			function SwiperPlay(){
				swiper1.autoplay.start();
				$(".loginNoticePause").css("display","block")
				$(".loginNoticePlay").hide();
			}

			// 스와이프 자동정지
			function SwiperStop(){
				swiper1.autoplay.stop();
				$(".loginNoticePause").hide();
				$(".loginNoticePlay").css("display","block");
			}
		});
	</script>
