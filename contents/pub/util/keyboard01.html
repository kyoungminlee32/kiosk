	<script>
		$(function() {
			$(".nhBtn01").click(function() {
				//$(".kakaoTextArea").addClass("active").animate({bottom:"1305px"}, 300);
				$(".kakaoTextArea").addClass("active2").animate({bottom:"743px"}, 300);
				$(".keypadWrap").addClass("active2").slideDown(300);
				$(".nhBtn01 span").removeClass("hand");
			});
			
			$("#view01").fadeIn();
			setTimeout(function(){
				$("#view02").fadeIn();
			}, 1500);
			setTimeout(function(){
				$("#view02").fadeIn(700, function() {
					$(".nhBtn01 span").addClass("hand");
				});
			}, 1000);
			$("#btn00").click(function() {
				$(".kakaoTextArea").addClass("active2").animate({bottom:"0px"}, 300);
				$(".keypadWrap").slideUp(300, function() {
					
					//$(".kakaoTextArea").removeClass("active2").addClass("active").animate({bottom:"1305px"}, 300);
					$(".kakaoTextArea").hide();
					$(".keypadWrap").removeClass("active2").addClass("active").slideDown(300);
					$(".keypad00").hide();
					$(".keypad01").fadeIn('fast');
					
				});
				
			});
			$("#btn01").click(function() {
				$(".keypad01").hide();
				$(".keypad02").fadeIn('fast');
			});
			$("#btn02").click(function() {
				$(".keypad02").hide();
				$(".keypad03").fadeIn('fast');
			});
			$("#btn03").click(function() {
				$(".keypad03").hide();
				$(".keypad04").fadeIn('fast');
			});
			$("#btn04").click(function() {
				$(".keypad04").hide();
				$(".keypad05").fadeIn('fast');
			});
			$("#btn05").click(function() {
				$(".keypad05").hide();
				$(".keypad06").fadeIn('fast');
			});
			$("#btn05").click(function() {
				$(".keypad05").hide();
				$(".keypad06").fadeIn('fast');
			});
			$("#btn07").click(function() {
				$(".keypad06").hide();
				$(".keypad07").fadeIn('fast');
			});
			$("#btn08").click(function() {
				$(".keypad07").hide();
				$(".keypad08").fadeIn('fast', function() {
					$(".kakao .head .kioskEffect span").addClass("hand");
				});
			});
		});
	</script>
